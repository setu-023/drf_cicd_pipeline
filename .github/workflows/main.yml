name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t drf-docker-app .

      - name: Run tests
        run: |
          docker run drf-docker-app python manage.py test

  deploy:
    runs-on: ubuntu-latest
    steps:
    
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Test if the server is accessible via SSH using a password
    - name: Test server access with password
      run: |
        echo "Testing server access..."
        sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} 'echo "Connection successful"'
        
